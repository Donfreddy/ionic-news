<ion-header>
  <ion-toolbar>
    <ion-title>{{ article.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
    <ion-img [src]="article.urlToImage"></ion-img>   
    
    <ion-card-content>
      <ion-card-title>{{ article.title }}</ion-card-title>
      <ion-label>Author : {{ article.author }}</ion-label><br>
      <ion-label>Published at : {{ article.publishedAt | date:'short' }}</ion-label><br><br>
      {{ article.content }}
    </ion-card-content>

  </ion-card>
</ion-content>
